<div
  id="background"
  class="jumpotron vertical-alignment d-flex align-items-center"
>
  <div id="reset-password-form" class="container text-center my-auto">
    <h1 class="display-4">Reset password</h1>
    <div class="row">
      <div class="col-lg-12 mb-4"></div>

      <!-- <input
      class="mb-3"

    /> -->

      <!-- <div class="input-group formGroup">
        <input
          type="email"
          class="formControl"
          placeholder="Email Address"
          #passwordResetEmail
          required
        />
      </div> -->

      <div class="p-inputgroup mb-4">
       
        <input
          type="email"
          pInputText
          placeholder="Enter email"
          [(ngModel)]="passwordResetEmail"
        />
      </div>
      <!-- <input
      class="mb-3"
      type="password"
      pInputText
      placeholder="password"
      [(ngModel)]="password"
    /> -->

      <div
        class="register p-0 col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center"
      >
        <a routerLink="/login">
          <span
            >Go back to ?
            <span class="redirect" routerLink="/sign-in">Log In</span></span
          ></a
        >
      </div>

      <div>
        <button
          class="mt-3 mb-3"
          pButton
          label="Reset password"
          
          (click)="authService.ForgotPassword(passwordResetEmail)"
        ></button>
      </div>
    </div>
  </div>
</div>
