<div class="jumpotron vertical-alignment d-flex align-items-center">
  <div id="login-form" class="container text-center my-auto">
    <div class="row">
      <div class="col-lg-12 mb-4">
        <h1 class="display-4">Login to worklogs</h1>
      </div>

      <input
        class="mb-3"
        type="text"
        pInputText
        placeholder="username"
        [(ngModel)]="username"
      />
      <input
        type="password"
        pInputText
        placeholder="password"
        [(ngModel)]="password"
      />

      <button
        class="mt-3 mb-3"
        pButton
        label="Login"
        (click)="login(username, password)"
      ></button>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-start">
        <a routerLink="/forgot-password">Forgot password ?</a>
      </div>
      <div class="register col-lg-6 col-md-6 col-sm-6 col-xs-6 text-end">
        <a routerLink="/register">Register</a>
      </div>
    </div>
  </div>
</div>
