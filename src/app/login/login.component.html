<div
  id="background"
  class="jumpotron vertical-alignment d-flex align-items-center"
>
  <div id="login-form" class="container text-center my-auto">
    <h1 class="display-4">Login to TNTSoft worklogs</h1>
    <div class="row">
      <div class="col-lg-12 mb-4"></div>

      <!-- <input
        class="mb-3"
        type="text"
        pInputText
        placeholder="username"
        [(ngModel)]="username"
      /> -->
      <div class="p-inputgroup mb-4">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input
          type="text"
          pInputText
          placeholder="Username"
          [(ngModel)]="username"
        />
      </div>
      <!-- <input
        class="mb-3"
        type="password"
        pInputText
        placeholder="password"
        [(ngModel)]="password"
      /> -->
      <div class="p-inputgroup mb-4">
        <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
        <input
          type="password"
          pInputText
          placeholder="Password"
          [(ngModel)]="password"
        />
      </div>
      <div class="container">
        <div class="row m-0">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-start ps-0">
            <a routerLink="/forgot-password">Forgot password ?</a>
          </div>
          <div
            class="register p-0 col-lg-6 col-md-6 col-sm-6 col-xs-6 text-end"
          >
            <a routerLink="/register">
              <i class="pe-2 pi pi-user-plus pt-1"></i>Register</a
            >
          </div>
        </div>
      </div>
      <div>
        <button
          class="mt-3 mb-3"
          pButton
          label="Login"
          (click)="login(username, password)"
        ></button>
      </div>
    </div>
  </div>
</div>
