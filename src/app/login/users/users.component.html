  <p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
  <p-table
    [value]="users"
    styleClass="p-datatable-striped"
    *ngIf="admin"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Display Name</th>
        <th>Email</th>
        <th>Email Verified</th>
        <th>Admin</th>
        <th>Delete</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.displayName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.emailVerified }}</td>
        <td>{{ user.admin }}</td>
        <td>
          <button
            (click)="confirm(user)"
            pButton
            class="p-button-danger p-button-rounded"
            icon="pi pi-trash"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
