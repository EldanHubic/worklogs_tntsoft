<div class="container-fluid">
  <table id="user-table" *ngIf="admin" class="table table-borderless">
    <thead>
      <tr>
        <th>Display Name</th>
        <th>Email</th>
        <th>Email Verified</th>
        <th>Admin</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users">
      <tr>
        <td>{{ user.displayName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.emailVerified }}</td>
        <td>{{ user.admin }}</td>
        <td>
          <button
            (click)="confirm(user)"
            pButton
            class="p-button-danger p-button-rounded"
            icon="pi pi-trash"
          ></button>
        </td>
      </tr>
    </tbody>
  </table>
