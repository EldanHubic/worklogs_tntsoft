<div class="jumpotron vertical-alignment d-flex align-items-center">
  <div id="login-form" class="container text-center my-auto">
    <div class="row">
      <div class="col-lg-12 mb-4">
        <h1 class="display-4">Register to Worklogs</h1>
      </div>

      <input
        class="mb-3"
        type="email"
        pInputText
        placeholder="email"
        [(ngModel)]="username"
      />
      <input
        type="password"
        pInputText
        placeholder="password"
        [(ngModel)]="password"
      />

      <button
        class="mt-3 mb-3"
        pButton
        label="Create account"
        (click)="register(username, password)"
      ></button>
    </div>
    <div class="row">
      <div class="register col-lg-6 col-md-6 col-sm-6 col-xs-6 text-start">
        <a routerLink="/login">Already have an account? - Login</a>
      </div>
    </div>
  </div>
</div>
