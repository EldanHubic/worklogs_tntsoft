<div
  id="background"
  class="jumpotron vertical-alignment d-flex align-items-center"
>
  <div id="register-form" class="container text-center my-auto">
    <h1 class="display-4">Register to TNTSoft worklogs</h1>
    <div class="row">
      <div class="col-lg-12 mb-4"></div>

      <!-- <input
      class="mb-3"
      type="text"
      pInputText
      placeholder="username"
      [(ngModel)]="username"
    /> -->
      <div class="p-inputgroup mb-4">
        <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
        <input
          type="text"
          pInputText
          placeholder="Display Name"
          [(ngModel)]="displayName"
        />
      </div>
      <div class="p-inputgroup mb-4">
        <span class="p-inputgroup-addon"><i class="pi pi-link"></i></span>
        <input
          type="text"
          pInputText
          placeholder="Photo URL"
          [(ngModel)]="photoURL"
        />
      </div>
      <div class="p-inputgroup mb-4">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input
          type="email"
          pInputText
          placeholder="email"
          [(ngModel)]="username"
          required
        />
      </div>
      <!-- <input
      class="mb-3"
      type="password"
      pInputText
      placeholder="password"
      [(ngModel)]="password"
    /> -->
      <div class="p-inputgroup mb-4">
        <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
        <input
          type="password"
          pInputText
          placeholder="Password"
          [(ngModel)]="password"
          required
        />
      </div>
      <div>
        <p-messages
          [hideTransitionOptions]="'0ms'"
          [(value)]="authService.msgs"
          [enableService]="false"
        ></p-messages>
      </div>
      <div
        class="register p-0 col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center"
      >
        <a routerLink="/login">
          <i class="pe-2 pi pi-sign-in pt-1"></i>Already have an account?</a
        >
      </div>

      <div>
        <button
          class="mt-3 mb-3"
          pButton
          label="Register"
          (click)="authService.SignUp(username, password, displayName, photoURL)"
        ></button>
      </div>
    </div>
  </div>
</div>
