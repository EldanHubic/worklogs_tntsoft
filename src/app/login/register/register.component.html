<div class="jumpotron vertical-alignment d-flex align-items-center">
  <div id="register-form" class="container text-center my-auto">
    <div class="row">
      <div class="col-lg-12 mb-4">
        <h1 class="display-4">Register to worklogs</h1>
      </div>

      <input
        class="mb-3"
        type="text"
        pInputText
        placeholder="username"
        [(ngModel)]="username"
      />
      <input
        class="mb-3"
        type="password"
        pInputText
        placeholder="password"
        [(ngModel)]="password"
      />

      <input
        type="text"
        pInputText
        placeholder="Display name"
        [(ngModel)]="displayName"
      />
      <button
        class="mt-3 mb-3"
        pButton
        label="Login"
        (click)="register(username, password, displayName)"
      ></button>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-start"></div>
      <div class="register col-lg-6 col-md-6 col-sm-6 col-xs-6 text-end">
        <a routerLink="/login">Allready have an account ?</a>
      </div>
    </div>
  </div>
</div>
