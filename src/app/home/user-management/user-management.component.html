<button
  class="p-button-success m-3"
  type="button"
  pButton
  (click)="showDialog()"
  icon="pi pi-plus"
  label="Add employee"
></button>

<p-dialog
  [(visible)]="display"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
>
  <div class="container">
    <h1 class="mb-2">Add employee</h1>
    <div class="row">
      <form [formGroup]="employeeForm" (ngSubmit)="addEmployee()" novalidate>
        <div class="mb-3">
          <label>First Name</label>
          <input
            type="text"
            formControlName="firstName"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label>Last Name</label>
          <input
            type="text"
            formControlName="lastName"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label>dateOfBirth</label>
          <input
            type="text"
            formControlName="dateOfBirth"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label>startWorkDate</label>
          <input
            type="text"
            formControlName="startWorkDate"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label>endWorkDate</label>
          <input
            type="text"
            formControlName="endWorkDate"
            class="form-control"
            required
          />
        </div>

        <div class="mb-3">
          <label>status</label>
          <input
            type="text"
            formControlName="status"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!employeeForm.valid"
          >
            Add employee
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- <button
    (click)="addEmployee()"
    class="mt-3"
    type="button"
    pButton
    label="Add to database"
  ></button> -->
</p-dialog>

<p-dialog
  [(visible)]="editDisplay"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
>
  <div class="container">
    <h1 class="mb-2">Edit employee</h1>
    <div class="row">
      <div class="mb-3">
        <label>First Name</label>
        <input
          type="text"
          class="form-control"
          required
          [(ngModel)]="firstName"
        />
      </div>

      <div class="mb-3">
        <label>Last Name</label>
        <input
          type="text"
          class="form-control"
          required
          [(ngModel)]="lastName"
        />
      </div>

      <div class="mb-3">
        <label>dateOfBirth</label>
        <input
          type="text"
          class="form-control"
          required
          [(ngModel)]="dateOfBirth"
        />
      </div>

      <div class="mb-3">
        <label>startWorkDate</label>
        <input
          type="text"
          class="form-control"
          required
          [(ngModel)]="startWorkDate"
        />
      </div>

      <div class="mb-3">
        <label>endWorkDate</label>
        <input
          type="text"
          class="form-control"
          required
          [(ngModel)]="endWorkDate"
        />
      </div>

      <div class="mb-3">
        <label>status</label>
        <input type="text" class="form-control" required [(ngModel)]="status" />
      </div>
      <div class="mb-3">
        <button
          type="submit"
          class="btn btn-primary"
          (click)="updateEmployee()"
        >
          Edit employee
        </button>
      </div>
    </div>
  </div>
</p-dialog>

<div class="container">
  <div class="card">
    <h5 class="p-3">Employees table</h5>
    <p-table
      [value]="employees"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      responsiveLayout="scroll"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 15]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
          <th pSortableColumn="firstName">
            First Name <p-sortIcon field="firstName"></p-sortIcon>
          </th>
          <th pSortableColumn="lastName">
            Last Name <p-sortIcon field="lastName"></p-sortIcon>
          </th>
          <th pSortableColumn="dateOfBirth">
            Date Of Birth <p-sortIcon field="dateOfBirth"></p-sortIcon>
          </th>
          <th pSortableColumn="startWorkDate">
            Start Work Date <p-sortIcon field="startWorkDate"></p-sortIcon>
          </th>
          <th pSortableColumn="endWorkDate">
            End Work Date <p-sortIcon field="endWorkDate"></p-sortIcon>
          </th>
          <th pSortableColumn="status">
            Status<p-sortIcon field="status"></p-sortIcon>
          </th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-employee let-i="rowIndex +1">
        <tr>
          <td>{{ i }}</td>
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.dateOfBirth }}</td>
          <td>{{ employee.startWorkDate }}</td>
          <td>{{ employee.endWorkDate }}</td>
          <td>{{ employee.status }}</td>

          <td>
            <button
              (click)="showEditDialog(employee)"
              pButton
              class="p-button-success"
              label="Edit"
            >
              <i class="pi pi-pencil me-2"></i>
            </button>
          </td>

          <td>
            <button
              pButton
              class="p-button-danger"
              label="Delete"
              (click)="deleteEmployee(employee)"
            >
              <i class="pi pi-trash me-2"></i>
            </button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft"> </ng-template>
      <ng-template pTemplate="paginatorright"> </ng-template>
    </p-table>
  </div>
</div>
